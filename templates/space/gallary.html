{% extends 'base.html' %}
{% load static %}
{% block body %}
<!--  ************************* Meeting Room Starts Here ************************** -->

<section id="meeting-room" class="meeting-room row">
    <div class="container">
        <div class="row sec-title" style="margin-top: 40px;">
            <h2>Our Gallery</h2>
        </div>
        <div class="container">
            <div class="row">

                <div class="gallery-filter">
                    <button class="btn btn-default filter-button" data-filter="all">All</button>
                    {% for category in categories %}
                    <button class="btn btn-default filter-button" data-filter="{{category.pk}}">{{category.name}}</button>
                    {% endfor %}
                    <!-- <button class="btn btn-default filter-button" data-filter="sprinkle">Conference Hall</button>
                    <button class="btn btn-default filter-button" data-filter="spray"> Office Desk</button> -->

                </div>
                <br />
                {% for image in object_list %}
                <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter {{image.category.pk}}">
                    <img src="{{image.images.url}}" class="img-responsive">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- ######## Meeting Room End ####### -->
{% endblock body %}
