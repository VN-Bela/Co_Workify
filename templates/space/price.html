{% extends 'base.html' %}
{% load static %}
{% block body %}

<!--  ************************* Pricing Starts Here ************************** -->

<section id="pricing" class="row pricing">
    <div class="container">
        <div class="row sec-title" style="margin-top: 40px;">
            <h2>OUR PRICING </h2>
        </div>
        <div class="row sec-title">
            <form method="post">
                {% csrf_token %}
                <select class="form-select" name="space">
                    {% for space in space_details %}
                    <option value="{{space.pk}}">{{space.name}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-info btn-sm">Submit</button>
            </form>
        </div>

        <div class="row">
            {% for data in WorkspaceImage_details %}
            <div class="col-sm-3">
                <div class="price-tab">
                    <img src="{{data.images.url}} " alt="price-1">
                    <p>{{data.category.name}} | {{data.workspace_name.address}} | Rs.{{data.category.price}}/-</p>
                    {% if role == "buyer" %}
                    <a href="{% url 'application' data.pk %}" class="btn btn-info btn-sm">Apply</a>
                    {% endif %}
                </div>

            </div>
            {% endfor %}
            <br />

        </div>
    </div>
</section>

<!-- ######## Pricing End ####### -->
{% endblock body%}
