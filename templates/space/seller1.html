{% extends 'base.html' %}
{% load static %}
{% block body %}
<section id="meeting-room" class="meeting-room row">
    <div class="container">
        <div class="row sec-title" style="margin-top: 40px;">
            <h2>Workspace Information</h2>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <br/>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            
            <div class="col-md-6 p-4">
                <h5> Detail Information for Any workspace</h5>
                {% for workspace in workspaces %}
                <a href="{% url 'RetriveWorkspace' workspace.pk %}" style="color: rgb(235, 228, 228);" class="btn btn-primary">Add Infomation {{workspace.workspace_name}}</a><br/>
                
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{%endblock body%}
