{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container p-5 mt-5">
  <h3>LogIn</h3>
  <br/>
  <div class="row">
    <div class="col-md-4">
      <form action="" method="post">
        {% csrf_token %}

        {{form}}
        <br />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
